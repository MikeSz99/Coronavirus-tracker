<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Coronavirus statistics</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
          <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

	<div class="container"> 
	
		<h1>Coronavirus Tracker Application</h1>
		<p>This application tracks the current number of coronavirus reported cases.</p>
		
		
		 <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Total cases reported since the beginning of pandemic till this day</p>
	<hr class="my-4">
	<p>	
		<span>New cases reported today: </span>
		<span th:text="${totalNewCases}"></span>
		
		</p>
</div>
	 
	
		
	
		 
		 
    <table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Latest total cases</th>
        <th>Changes since last day</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
         <td th:text="${locationStat.diffFromPreviousDay}">0</td>
      </tr>
    </table>
		</div>
		
</body>
</html>
